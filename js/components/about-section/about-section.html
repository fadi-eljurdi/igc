<section class="container my-5" id="about">
    <div class="row justify-content-between">
        <div class="col-12 col-lg-6">
            <h2 data-aos-duration="1500" class="display-6 bungee text-dark-blue" data-aos="zoom-in-up">{{store.profile.contact.heading}}</h2>
            <p data-aos-duration="1000" data-aos="zoom-in" class="text-secondary pop rounded text-justify">{{store.profile.contact.bio}}</p>
        </div>
        <div class="d-none d-lg-block col-12 col-lg-5">
            <div class="ratio ratio-16x9 not-animated">
                <iframe class="skeleton img-fluid object-fit-cover rounded" :src="'https://www.youtube-nocookie.com/embed/'+getYoutubeId+'?rel=0'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>
